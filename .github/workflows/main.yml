name: Redeploy production on push
on: [push,workflow_dispatch]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: gituser
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            whoami
            ls -la
